<form #f="ngForm">
  <div class="form-group">
    <label for="">Vartotojo vardas</label>
    <input type="text" class="form-control" id="username" ngModel name="username" >
  </div>
  <div class="form-group">
    <label for="">Imones kodas</label>
    <input type="text" class="form-control" id="companycode" ngModel name="companycode" >
  </div>
  <div class="form-group">
    <label for="">Adresas</label>
    <input type="text" class="form-control" id="address" ngModel name="address" >
  </div>
  <div class="form-group">
    <label for="">Telefono nr</label>
    <input type="text" class="form-control" id="phonenumber" ngModel name="phonenumber" >
  </div>
  <div class="form-group">
    <label for="emails">El.Pastas</label>
    <input type="email" ngModel name="emails" id="emails" #emails="ngModel" class="form-control" >
  </div>
  <div class="form-group">
    <label for="passwords">Slaptazodis</label>
    <input required type="password" class="form-control" ngModel #passwords="ngModel" name="passwords" #passwords="ngModel" id="passwords" >
    <div *ngIf="passwords.touched && !passwords.valid" class="alert alert-danger">Iveskite</div>
  </div>
  <div class="form-groups">
    <label for="repeatPassword">Pakartoki slaptazodi</label>
    <input type="password" class="form-control" id="repeatPasswords" #repeat="ngModel" #repeatPasswords ngModel name="repeatPasswords" >
    <div *ngIf="repeatPasswords.touched && !repeatPasswords.valid"  class="alert alert-danger">
      <div *ngIf="repeatPasswords != passwords "> Nesutampa</div>
    </div>
  </div>
  <button (click)="register(f.value)" class="btn btn-primary">Registruotis</button>
</form>
