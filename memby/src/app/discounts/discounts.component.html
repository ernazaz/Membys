<form #of="ngForm">
    <div class="form-group row">
        <div class="col-sm-2">
            <div class="form-group">
                <ul *ngFor="let pin of pins$ | async ">
                    <li (click)="pinInfo(pin)">{{ pin.name }}</li>
                </ul>
            </div>
        </div>
        <div class="col-sm-10">
            <div *ngIf="button" class="fomr-group">
                <button (click)="show()" class="btn btn-primary">Prideti nuolaida</button>
            </div>
            <div *ngIf="forms || edit" class="form-group row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="name">Pavadinimas*</label>
                        </div>
                        <div class="col-sm-6">
                            <input required type="text" ngModel name="name" [(ngModel)]="disc.name" class="form-control" id="name" name="name" #name="ngModel">
                            <div *ngIf="name.touched && !name.valid" class="alert alert-danger">Iveskite pavadinima</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="size">Akcijos Dydis*</label>
                        </div>
                        <div class="col-sm-6">
                            <input required type="text" ngModel name="size" [(ngModel)]="disc.size" class="form-control" id="size" name="size" #size="ngModel">
                            <div *ngIf="size.touched && !size.valid" class="alert alert-danger">Iveskite Nuolaidos dydi</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Galiojimo Salyga</label>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" ngModel name="description" [(ngModel)]="disc.description" id="description" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <button *ngIf="forms" [disabled]="!of.valid" (click)="save(of.value)" class="btn btn-primary">Issaugoti</button>
                <button *ngIf="edit" (click)="update(of.value)" class="btn btn-primary">Pakeisti</button>
            </div>


            <ul *ngFor="let disc of discounts$ | async ">
                <li (click)="getDiscount(disc)">{{ disc.name }}</li>
            </ul>
        </div>
    </div>
</form>
